language: node_js
node_js:
- 0.1
before_script:
- npm install -g bower wintersmith
- npm install
- bower install
script: make build
env:
  global:
    secure: 
after_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- ../barcamperfurt.github.io && git init . && git add . && git commit -nm \"Deployment\" && \
  git push "git@github.com:barcamperfurt/barcamperfurt.github.io.git" master:master --force && rm -rf .git
- rm -rf ../barcamperfurt.github.io